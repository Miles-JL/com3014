events {
    worker_connections 1024;
}

http {

    # Use internal Docker service names for API gateways
    upstream api_gateway_upstream {
        server api-gateway-1:80 max_fails=3 fail_timeout=30s;
        server api-gateway-2:80 max_fails=3 fail_timeout=30s;
        server api-gateway-3:80 max_fails=3 fail_timeout=30s;
    }

    upstream cdn_service_upstream {
        server cdn-service:5250 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # React frontend
        location / {
            proxy_pass http://frontend:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            chunked_transfer_encoding off;
        }

        # CDN Service
        location /u/ {
            proxy_pass http://cdn_service_upstream/u/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API Gateway HTTP routes
        location /api/ {
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 1s;
            proxy_read_timeout 5s;
            proxy_send_timeout 5s;
            proxy_pass http://api_gateway_upstream/api/;
            proxy_set_header X-Correlation-ID $request_id;
        }

        # WebSocket: DM chat
        location /ws/dm {
            proxy_pass http://api_gateway_upstream/ws/dm;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket: chatrooms
        location /ws/chat {
            proxy_pass http://api_gateway_upstream/ws/chat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
